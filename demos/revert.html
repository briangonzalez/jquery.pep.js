<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery.pep base demo</title>

    <!-- Load local jQuery.  -->
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/modernizr.min.js"></script>

    <!-- Load local lib and tests. -->
    <script src="../src/jquery.pep.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.pep.ease').pep({
                debug: true,
                shouldEase: true,
                revert: true
            });

            $('.pep.no-ease').pep({
                debug: true,
                shouldEase: false,
                revert: true
            });
        });
    </script>

    <style type="text/css">
        .pep { width: 200px; height: 200px; }
        .ease { left: 8px; top: 8px; background: blue; }
        .no-ease { left: 8px; top: 216px;  background: yellow; }
    </style>

</head>

<body>
<div class="pep ease"> Revert with ease</div>
<div class="pep no-ease"> Revert without ease</div>

</body>

</html>
