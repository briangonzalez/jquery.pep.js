<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery.pep base demo</title>

    <!-- Load local jQuery.  -->
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/modernizr.min.js"></script>

    <!-- Load local lib and tests. -->
    <script src="../src/jquery.pep.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.pep.transform').pep({
                shouldEase: false,
                revert: true
            });

            $('.pep.no-transform').pep({
                useCSSTranslation: false,
                hardwareAccelerate: false,
                shouldEase: false,
                revert: true
            });

            $('.pep.ease').pep({
                useCSSTranslation: false,
                hardwareAccelerate: false,
                shouldEase: true,
                revert: true
            });

            $('.pep.clone').pep({
                helper: 'clone',
                revert: true
            });
        });
    </script>

    <style type="text/css">
        .pep { width: 200px; height: 200px; }
        .transform { left: 8px; top: 8px; background: blue; }
        .no-transform { left: 8px; top: 216px;  background: yellow; }
        .ease { left: 8px; top: 424px;  background: orange; }
        .clone { left: 8px; top: 632px;  background: red; }
    </style>

</head>

<body>
<div class="pep transform"> CSS3 Transform </div>
<div class="pep no-transform"> No CSS3 Transform </div>
<div class="pep ease"> No CSS3 Transform with Ease</div>
<div class="pep clone"> CSS3 Transform Clone</div>

</body>

</html>
